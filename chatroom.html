<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="chatroom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.min.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- 左側聊天選單 -->
            <div class="col-md-4 col-lg-3 sidebar p-0" id="sidebar">
                <div class="sidebar-header p-3">
                    <h5 class="mb-0">聊天室</h5>
                </div>
                
                <!-- 搜尋框 -->
                <div class="p-3">
                    <input type="text" class="form-control" id="searchChat" placeholder="搜尋聊天室...">
                </div>

                <!-- 聊天室列表 -->
                <div class="chat-list" id="chatList">
                    <div class="chat-item" data-room="general">
                        <div class="d-flex align-items-center">
                            <div class="chat-avatar">
                                <i class="bi bi-people-fill"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between">
                                    <h6 class="mb-0">一般討論</h6>
                                    <small class="text-muted">10:30</small>
                                </div>
                                <small class="text-muted">最新訊息預覽...</small>
                            </div>
                            <span class="badge bg-primary rounded-pill">3</span>
                        </div>
                    </div>

                    <div class="chat-item" data-room="tech">
                        <div class="d-flex align-items-center">
                            <div class="chat-avatar">
                                <i class="bi bi-code-slash"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between">
                                    <h6 class="mb-0">技術討論</h6>
                                    <small class="text-muted">昨天</small>
                                </div>
                                <small class="text-muted">有人在嗎?</small>
                            </div>
                        </div>
                    </div>

                    <div class="chat-item" data-room="random">
                        <div class="d-flex align-items-center">
                            <div class="chat-avatar">
                                <i class="bi bi-emoji-smile"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between">
                                    <h6 class="mb-0">閒聊區</h6>
                                    <small class="text-muted">上週</small>
                                </div>
                                <small class="text-muted">哈哈哈</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側主聊天區域 -->
            <div class="col-md-8 col-lg-9 chat-main p-0" id="chatMain">
                <!-- 聊天室標題 -->
                <div class="chat-header p-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- 手機版返回按鈕 -->
                        <button class="btn btn-link mobile-back-btn me-2" id="backButton">
                            <i class="bi bi-arrow-left fs-4"></i>
                        </button>
                        <div class="col-9">
                            <h5 class="mb-0">一般討論</h5>
                        </div>
                        <div>
                            <!-- <button class=" col-8 btn btn-sm btn-outline-secondary" id="connectionStatus">
                                <i class="bi bi-circle-fill text-success"></i> 已連接
                            </button> -->
                            <div class="dropdown">
                                <button class="col-10 btn btn-sm" type="button" data-bs-toggle="dropdown" >
                                    <img src="webP/else.webp" alt="" class="else">
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- TODO: action -->
                                    <li><a class="dropdown-item" href="#" style="color: red;">檢舉</a></li>
                                    <li><a class="dropdown-item" href="#">刪除此聊天室 <i class="bi bi-trash3"></i></a></li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!-- 訊息顯示區 -->
                <div class="messages-container" id="messagesContainer">
                    <!-- 歡迎訊息 -->
                    <div class="text-center my-4">
                        <small class="text-muted">歡迎來到聊天室!</small>
                    </div>

                    <!-- 範例訊息 -->
                    <div class="message message-other">
                        <div class="message-avatar">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <strong>小明</strong>
                                <small class="text-muted ms-2">10:25</small>
                            </div>
                            <div class="message-text">
                                大家好!
                            </div>
                        </div>
                    </div>

                    <div class="message message-self">
                        <div class="message-content">
                            <div class="message-header text-end">
                                <small class="text-muted me-2">10:26</small>
                                <strong>我</strong>
                            </div>
                            <div class="message-text">
                                嗨! 很高興見到大家
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 輸入區域 -->
                <div class="message-input-container p-3 border-top">
                    <form id="messageForm" class="d-flex gap-2">
                        <input type="file" id="image-upload" accept="image/*" hidden>
                        <button type="button" class="sendothericon" id="send-image-btn">
                            <img src="webP/sendother.webp" alt="" style="width: 80%;">
                        </button>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="messageInput" 
                            placeholder="輸入訊息..."
                            autocomplete="off"
                        >
                        <button type="submit" class="sendicon">
                            <img src="svg/newsend.svg" alt="" style="width: 100%;">
                        </button>
                    </form>
                    <div id="typingIndicator" class="typing-indicator mt-2" style="display: none;">
                        <small class="text-muted">
                            <i class="bi bi-three-dots"></i> 有人正在輸入...
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe-lightbox.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="ChatBackendService.js"></script>
    <script src="BackendService.js"></script>
    <script src="chatroom.js"></script>
</body>
</html>
