<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>拾貨寶庫 Masonry Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  :root{
    --brand:#4D81B7;
    --card:#fff;
    --radius:12px;
  }
  body{margin:0;font-family:sans-serif;background:#f7f9fb;color:#333;}
  .container{max-width:1160px;margin:auto;padding:20px;}

  .section-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;}
  .section-head h2{margin:0;font-size:1.4rem;}
  .section-head a{color:var(--brand);text-decoration:none;}

  /* Masonry 牆 */
  .masonry{
    column-count:4;
    column-gap:1rem;
  }
  @media (max-width:992px){.masonry{column-count:3;}}
  @media (max-width:640px){.masonry{column-count:2;}}

  .masonry-item{
    break-inside:avoid;
    margin-bottom:1rem;
    display:block;
    background:var(--card);
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:0 2px 6px rgba(0,0,0,.08);
    transition:transform .18s ease,box-shadow .18s ease;
  }
  .masonry-item:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(0,0,0,.12);}
  .masonry-item img{width:100%;display:block;object-fit:cover;}
  .masonry-body{padding:10px;}
  .masonry-title{margin:0 0 6px;font-size:1rem;line-height:1.4;}
  .masonry-meta{font-size:.9rem;color:#555;display:flex;justify-content:space-between;}
  .price{font-weight:bold;color:#111;}
  </style>
</head>
<body>

<div class="container">
  <div class="section-head">
    <h2>✨ 最新上架 (Masonry)</h2>
    <a href="#">查看更多</a>
  </div>
  <div class="masonry" id="latestMasonry"></div>
</div>

<script>
const sampleProducts=[
  {id:1,name:"微積分課本",price:200,image:"https://picsum.photos/400/300?random=1"},
  {id:2,name:"二手計算機",price:150,image:"https://picsum.photos/400/500?random=2"},
  {id:3,name:"文學概論講義",price:50,image:"https://picsum.photos/400/250?random=3"},
  {id:4,name:"宿舍檯燈",price:80,image:"https://picsum.photos/400/400?random=4"},
  {id:5,name:"經濟學原理",price:220,image:"https://picsum.photos/400/350?random=5"},
  {id:6,name:"二手耳機",price:600,image:"https://picsum.photos/400/450?random=6"},
  {id:7,name:"運動鞋",price:900,image:"https://picsum.photos/400/380?random=7"},
  {id:8,name:"筆電架",price:300,image:"https://picsum.photos/400/270?random=8"},
];

function makeMasonryItem(p){
  const el=document.createElement('a');
  el.href="#";
  el.className='masonry-item';
  el.innerHTML=`
    <img src="${p.image}" alt="${p.name}">
    <div class="masonry-body">
      <h3 class="masonry-title">${p.name}</h3>
      <div class="masonry-meta">
        <span class="price">NT$ ${p.price}</span>
        <span>查看</span>
      </div>
    </div>`;
  return el;
}

const grid=document.getElementById("latestMasonry");
sampleProducts.forEach(p=>grid.appendChild(makeMasonryItem(p)));
</script>

</body>
</html>
