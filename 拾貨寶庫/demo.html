<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta部分 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="拾貨寶庫是中興大學最方便的二手拍賣市集"/>
    <meta name="keywords" content="拾獲寶庫、拾貨寶庫、中興二手"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <!-- link部分 -->
    <!-- *icon/css/fontawesome/fontgoogle/bootstrap_net/font*2/webfont_icons -->
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/YehIngrid/sample/refs/heads/main/%E6%8B%BE%E8%B2%A8%E5%AF%B6%E5%BA%AB_circular_icon.ico">
    <link rel="stylesheet" href="shoppingpage_bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
</head>
<body>
    <!-- Header 第一層（LOGO列） -->
<div class="header-top d-flex justify-content-between align-items-center px-3 py-2">
    <div class="d-flex align-items-center">
      <button class="btn btn-link p-0 me-2" id="menuToggle">
        <i class="fas fa-bars"></i> <!-- ≡ -->
      </button>
      <div class="logo fw-bold fs-5"><a href="shoppingpage_bootstrap.html">
        <svg class="logoo" style="padding-left:4px;margin-top:4px" xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 50" >
            <!-- 定義藍色與綠色漸層 -->
            <defs>
              <linearGradient id="chineseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#004b97"/>
                <stop offset="100%" stop-color="rgb(36,182,133)"/>
              </linearGradient>
              <linearGradient id="englishGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="rgb(36,182,133)"/>
                <stop offset="100%" stop-color="#004b97"/>
              </linearGradient>
            </defs>
          
            <!-- 背景 -->
            <rect x="630" y="250" fill="none"/>
          
            <!-- 中文文字：置中，上方 -->
            <text x="50" y="20" text-anchor="middle" dominant-baseline="middle"
                  font-family="TimeMachine" font-size="25"
                  fill="url(#chineseGradient)" font-weight="bold"
                  >
              拾貨寶庫
            </text>
          
            <!-- 英文文字 (全大寫)：置中於中文下方 -->
            <text x="50" y="37" text-anchor="middle" dominant-baseline="middle"
                  font-family="TimeMachine" font-size="12"
                  fill="url(#englishGradient)" font-weight="bold"
                  >
              TREASURE HUB
            </text>
          </svg>
      </a></div>
    </div>
    
    <div class="d-flex align-items-center">
      <button class="btn btn-link me-2"><i class="fas fa-search"></i></button>
      <button class="btn btn-link me-2"><i class="fas fa-shopping-cart"></i></button>
      <button class="btn btn-link"><i class="fas fa-user"></i></button>
    </div>
  </div>
  
  <!-- Header 第二層（搜尋欄） -->
  <div class="header-search px-3 py-1">
    <input type="text" class="form-control" placeholder="搜尋商品…" />
  </div>
  
</body>
</html>
