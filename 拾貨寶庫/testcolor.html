<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>色彩循環範例</title>
  <style>
    @keyframes colorCycle {
      0%   { background-color: red; }
      33%  { background-color: blue; }
      66%  { background-color: rgb(255, 213, 0); }
      100% { background-color: red; }
    }
    .cycling-box {
      width: 200px;
      height: 200px;
      animation: colorCycle 6s infinite;
      /* 若需要平滑過渡，可加入 transition 或調整 keyframes */
    }
  </style>
</head>
<body>
  <div class="cycling-box"></div>
</body>
</html>
