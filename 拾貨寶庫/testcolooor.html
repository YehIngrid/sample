<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>漸進色彩變化示例</title>
  <style>
    /* 讓整個頁面填滿視窗 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .color-change {
      width: 100%;
      height: 100%;
      /* 初始的漸層背景 */
      background: linear-gradient(180deg, #96eade 0%, #bcecff 50%);
      /* 使用 keyframes 動畫，時間 30 秒，無限次，alternate 會在每次播放完後反向播放 */
      animation: slowColorChange 30s infinite alternate ease-in-out;
    }

    @keyframes slowColorChange {
      0% {
        background: linear-gradient(180deg, #96eade 60%, #bcecff);
      }
      100% {
        background: linear-gradient(180deg, #96eade 50%, #bcecff 50%);
      }
    }
  </style>
</head>
<body>
  <div class="color-change"></div>
</body>
</html>
