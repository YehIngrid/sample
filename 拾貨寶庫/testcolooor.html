<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>CSS 白雲背景範例</title>
  <style>
    /* 設定背景為天空藍 */
    body {
      background: #87CEEB;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    /* 雲朵主體 */
    .cloud {
      position: relative;
      width: 200px;
      height: 60px;
      background: #fff;
      border-radius: 50px;

    }
    /* 雲朵上方的圓形1 */
    .cloud::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 20px;
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;

    }
    /* 雲朵上方的圓形2 */
    .cloud::after {
      content: '';
      position: absolute;
      top: -40px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
</body>
</html>
