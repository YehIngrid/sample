<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>合併搜尋欄與折疊搜尋</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- 你的自訂樣式 -->
  <style>
    /* 這裡可以放 .btn-outline-color、.form-search、.searchpic 等自訂樣式，
       只要不跟 Bootstrap 預設類別衝突即可。 */
    .btn-outline-color {
      border-color: rgb(36,182,133);
      /* 依你需求再加更多樣式 */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">

    <!-- (A) 大螢幕顯示的搜尋欄：d-none d-lg-flex -->
    <form class="d-none d-lg-flex mx-auto form-search" style="width: 42%;">
      <input style="margin-left: 8px;" class="form-control me-1 flex-grow-1" 
             type="search" placeholder="搜尋商品..." aria-label="Search">
      <button style="color:rgb(36,182,133)" class="btn btn-outline-color" type="submit">
        <i class="searchpic fa-solid fa-search"></i>
      </button>
    </form>

    <!-- (B) 小螢幕時顯示的搜尋圖示按鈕：d-lg-none -->
    <button class="btn d-lg-none me-2" type="button"
            data-bs-toggle="collapse" data-bs-target="#searchCollapse"
            aria-controls="searchCollapse" aria-expanded="false"
            aria-label="Toggle search" id="mobileSearchIcon">
      <i class="fa-solid fa-search"></i>
    </button>

    <!-- (C) 小螢幕折疊的搜尋欄 (Collapse) -->
    <div class="collapse w-100" id="searchCollapse">
      <form class="d-flex my-2">
        <input class="form-control me-2" type="search" placeholder="搜尋商品..." aria-label="Search">
        <button style="color:rgb(36,182,133)" class="btn btn-outline-color" type="submit">
          <i class="searchpic fa-solid fa-search"></i>
        </button>
      </form>
    </div>

    <!-- 漢堡選單 (範例) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 其他導覽選單 -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
        <li class="nav-item"><a class="nav-link" href="#">最新資訊</a></li>
        <li class="nav-item"><a class="nav-link" href="#">商品分類</a></li>
        <li class="nav-item"><a class="nav-link" href="#">常見問題</a></li>
        <li class="nav-item"><a class="nav-link" href="#">登入</a></li>
      </ul>
    </div>

  </div>
</nav>

<!-- Bootstrap 5 JS (含 Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // 取得小螢幕的搜尋圖示按鈕
  const mobileSearchIconBtn = document.getElementById('mobileSearchIcon');
  const searchCollapse = document.getElementById('searchCollapse');

  // 一旦點擊搜尋圖示，讓圖示隱藏
  mobileSearchIconBtn.addEventListener('click', () => {
    mobileSearchIconBtn.style.display = 'none';
  });

  // 如果你想在「折疊的搜尋欄收合」後，重新顯示圖示，則可監聽 collapse 收合事件
  // 若希望點擊後就永久隱藏，不需要再出現，則可忽略這段
  searchCollapse.addEventListener('hidden.bs.collapse', () => {
    // 收合後再把搜尋圖示顯示出來
    mobileSearchIconBtn.style.display = '';
  });
</script>

</body>
</html>
